<!DOCTYPE html>
<html>
<head>
	<title>brickout</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="bricks.js"></script>
	<link rel="stylesheet" type="text/css" href="bricks.css">
	<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>
<body>
	<img src="hay1.png" alt="" class="noo" id="icon_brick_easy">
	<img src="hay2.png" alt="" class="noo" id="icon_brick2_easy">
	<img src="hay3.png" alt="" class="noo" id="icon_brick3_easy">
	<img src="wood1.png" alt="" class="noo" id="icon_brick_normal">
	<img src="wood2.png" alt="" class="noo" id="icon_brick2_normal">
	<img src="wood3.png" alt="" class="noo" id="icon_brick3_normal">
	<img src="door.png" alt="" class="noo" id="door">
	<img src="wall.png" alt="" class="noo" id="icon_brick_hard">
	<img src="wall2.png" alt="" class="noo" id="icon_brick2_hard">
	<img src="wall3.png" alt="" class="noo" id="icon_brick3_hard">
	<img src="roof.png" alt="" class="noo" id="roof">
	<img src="dok.png" alt="" class="noo" id="dok">
	<img src="dok2.png" alt="" class="noo" id="dok2">
	<img src="dok3.png" alt="" class="noo" id="dok3">
	<img src="paddle.png" alt="" class="noo" id="paddle">
	<img src="ball.png" alt="" class="noo" id="ball">
	<img src="item1.png" alt="" class="noo" id="item1">
	<img src="item2.png" alt="" class="noo" id="item2">
	<img src="item4.png" alt="" class="noo" id="item4">
	<img src="item5.png" alt="" class="noo" id="item5">
	<audio id="hit1" src="dog1.mp3"></audio>
	<audio id="hit2" src="dog2.mp3"></audio>
	<div id="content">
		<div id="header">
			<div id="life">
				<img src="img/ht.png" id="heart" width="25px" />
				<img src="img/ht.png" id="heart" width="25px" />
				<img src="img/ht.png" id="heart" width="25px" />
			</div>
			<div id="score">Score : 0</div>
			<button id="in-game-menu-button">MENU</button>
			<button id="cheatKeyBtn">cheatKey</button>
		</div>
		<div id="startPage">

			<br><br><title id="title">아기돼지 삼형제!</title><br><br>
			<div id="menu">
				<button id="TutoBtn">튜토리얼</button><br>
				<button id="cBtn">배경 이미지</button><br>
				<button id="cBtn2">배경 음악</button><br>
				<button id="start">시작</button>
			</div>

			<div id="changeImgDiv">
				<button class="bgBtn" id="day">아침</button>
				<button class="bgBtn" id="noon">저녁</button>
				<button class="bgBtn" id="night">밤</button><br>
				<button class="exit" >닫기</button><br>
			</div>

			<div id="changeMusicDiv">
				<button class="on-off" id="song-on">ON</button>
				<button class="on-off" id="song-off">OFF</button><br>
				<button class="exit" >닫기</button><br>
			</div>

			<div id="tutorial">
				<img id="tutoAlbum" src="img/tuto1.png" onclick="album()"/>
				<button class="exit" >닫기</button><br>
			</div>

			<div id="choose-level">
				<button class="level" id="easy">EASY</button>
				<button class="level" id="normal">NORMAL</button>
				<button class="level" id="hard">HARD</button><br>
				<button class="exit" >닫기</button><br>
			</div>
		</div>
		<canvas id="mCanvas" width="600px" height="720px"></canvas>
		<div id="in-game-menu">
			<subtitle>일시정지</subtitle>
			<button id="continue">게임 계속</button>
			<button id="quit">나가기</button>
		</div>
		<div id="gameover">
			<subtitle>Game Over!</subtitle>
			<button id="restart">재시작</button>
			<button id="quit2">나가기</button>
		</div>
		<div class="StoryBoard" id="story1">
			<button class="skip">SKIP</button>
			<div class="board">스토리#1</div>
		</div>
		<div class="StoryBoard" id="story2">
			<button class="skip">SKIP</button>
			<div class="board">스토리#2</div>
		</div>

		<div class="StoryBoard" id="story3">
			<button class="skip">SKIP</button>
			<div class="board">스토리#3</div>
		</div>
		<div class="StoryBoard" id="story4">
			<button class="skip">SKIP</button>
			<div class="board">스토리#4</div>
		</div>

		<div class="StoryBoard" id="story5">
			<button class="skip">SKIP</button>
			<div class="board">스토리#5</div>
		</div>
		<div class="StoryBoard" id="story6">
			<button class="skip">SKIP</button>
			<div class="board">스토리#6</div>
		</div>

		<div id="credit"></div>
	</div>
</body>
</html>
