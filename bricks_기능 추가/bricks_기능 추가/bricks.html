<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="bricks.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<style>
		* {
			margin: 0;
			padding:0;
			border: 0;
		}
		ul, li{
			list-style: none;
		}
		canvas{
			background-color: yellow;
		}
		#main{
			padding-top: 50px;
			background-color: antiquewhite;
			width: 600px;
		}
		.health{
			float: left;
		}
		#score{
			float: right;
		}
		#combo{
			float: right;
		}
		#heart{
			display: none;
		}
	</style>
</head>
<body>
	<img src="heart.jpg" alt="" id="heart">
	<div id="main">
		<ul>
			<li class="health" id="1"><img src="heart.jpg" alt=""></li>
			<li class="health" id="2"><img src="heart.jpg" alt=""></li>
			<li class="health" id="3"><img src="heart.jpg" alt=""></li>
			<li id="score"></li>
			<li id="combo"></li>
		</ul>
		<canvas id="myCanvas" width="600" height="650"></canvas>
	</div>
</body>
</html>
