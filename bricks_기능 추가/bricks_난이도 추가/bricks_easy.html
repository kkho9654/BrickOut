<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="bricks_easy.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<style>
		* {
			margin: 0;
			padding:0;
			border: 0;
		}
		ul, li{
			list-style: none;
		}
		canvas{
			background-image: url("sunset.png");
		}
		#main{
			padding-top: 50px;
			background-color: antiquewhite;
			width: 600px;
		}
		.health{
			float: left;
		}
		#score{
			float: right;
		}
		#combo{
			float: right;
		}
		.noo{
			display: none;
		}
	</style>
</head>
<body>
	<img src="heart.png" alt="" class="noo" id="heart">
	<img src="hay1.png" alt="" class="noo" id="icon_brick">
	<img src="hay2.png" alt="" class="noo" id="icon_brick2">
	<img src="hay3.png" alt="" class="noo" id="icon_brick3">
	<img src="sunset.png" alt="" class="noo" id="bg">
	<img src="paddle.png" alt="" class="noo" id="paddle">
	<img src="ball.png" alt="" class="noo" id="ball">
	<img src="item1.png" alt="" class="noo" id="item1">
	<img src="item2.png" alt="" class="noo" id="item2">
	<img src="item4.png" alt="" class="noo" id="item4">
	<img src="item5.png" alt="" class="noo" id="item5">
	<div id="main">
		<ul>
			<li class="health" id="1"><img src="heart.png" alt="" width="50px" height="45px"></li>
			<li class="health" id="2"><img src="heart.png" alt="" width="50px" height="45px"></li>
			<li class="health" id="3"><img src="heart.png" alt="" width="50px" height="45px"></li>
			<li id="score"></li>
			<li id="combo"></li>
		</ul>
		<canvas id="myCanvas" width="600" height="720"></canvas>
	</div>
</body>
</html>
